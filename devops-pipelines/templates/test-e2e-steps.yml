parameters:
  workingDir: 'ui-spa'

steps:
  - task: Npm@1
    displayName: 'Install Playwright Browsers'
    inputs:
      command: 'custom'
      customCommand: 'exec playwright install -- --with-deps'
      workingDir: ${{ parameters.workingDir }}
  
  - task: Npm@1
    displayName: 'Run E2E Tests in CI Mode'
    inputs:
      command: 'custom'
      customCommand: 'run e2e:test:ci'
      workingDir: ${{ parameters.workingDir }}

  - task: PublishTestResults@2
    displayName: 'Publish E2E Test Results'
    inputs:
      testResultsFormat: 'JUnit'
      testResultsFiles: '${{ parameters.workingDir }}/playwright/e2e-test-results.xml'
      publishRunAttachments: true
    condition: always()

  - script: |
      npx nyc merge playwright/.nyc_output coverage/reports/coverage-pw.json
    displayName: 'Create Unified E2E Coverage Report'
    workingDirectory: ${{ parameters.workingDir }}